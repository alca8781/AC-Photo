    <h2 class="sr-only"> Logo & Navigation</h2>
    <!-- Nav and logo -->

        <section id="headingImg">

    <!-- <h2 class="sr-only"> Contact Form</h2> -->

    <section class= "contactForm"> 
        <h1> Contact the Photographer</h1>
        
        <form id = "contact"> 
            <div class="FormInput">
                <label for="name">Name* :</label>
                <input type="text" id="name" name="name" required>
            </div>

            
            <div class="FormInput">
                <label for="email">Email* :</label>
                <input type="email" id="email" name="email" required>
            </div>


            <div class="FormInput">
                <label for="message">Message* :</label>
                <textarea id="message" name="message" required></textarea>
            </div>


            <button id="submit">Send</button>
        </form>
        <div id="FormMessage"></div>
    </section>






    <!-- Social and copyright  -->
    <footer>
        <h1 class="sr-only"> Socials & Copyright </h1>

        <section class="social">
            <h2 class="sr-only">Instagram Link</h2>
            <button id="instagram-button">
